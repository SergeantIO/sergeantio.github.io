<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SergeantIO</title>
    <style>
        /* --- Global Setup --- */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 800px;
            overflow: hidden;
        }

        /* --- Hexagon Container and Setup --- */
        .hexagon-container {
            position: relative;
            /* Base size for the largest hexagon */
            width: 200px; 
            height: 200px;
            transform-style: preserve-3d;
        }
        
        /* --- Hexagon Construction using Clip-Path (Stable Shape) --- */
        .hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            
            /* Use a uniform square base for perfect aspect ratio */
            width: 100%;
            height: 100%;
            
            /* Center the element (no need to translate by 50% here, as it uses 100% width/height of parent) */
            transform-style: preserve-3d;
            box-sizing: border-box;
            
            /* Defines the six points of a stable hexagon */
            clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
            
            /* Fill the shape with transparent color, but add a thick border for the outline */
            background-color: transparent; 
            border: 4px solid white; /* Slightly thinner border for a cleaner look */

            /* Applying the glow to the clip-path shape */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px rgba(255, 255, 255, 0.6),
                        0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        /* --- Individual Hexagon Scaling and Animation (Different Axes) --- */

        /* Hexagon 1: Rotates on X-axis (Full Size) */
        .hexagon:nth-child(1) {
            transform: translate(-50%, -50%) scale(1); /* 100% size */
            animation: rotateXSync 10s linear infinite;
        }

        /* Hexagon 2: Rotates on Y-axis (80% Size) */
        .hexagon:nth-child(2) {
            transform: translate(-50%, -50%) scale(0.8); 
            animation: rotateYSync 12s linear infinite;
        }

        /* Hexagon 3: Rotates on Z-axis (60% Size) */
        .hexagon:nth-child(3) {
            transform: translate(-50%, -50%) scale(0.6); 
            animation: rotateZSync 14s linear infinite;
        }

        /* --- Keyframe Animations (Synchronized Stop) --- */

        /* Rotates on X-axis */
        @keyframes rotateXSync {
            0% { transform: translate(-50%, -50%) scale(var(--s, 1)) rotateX(0deg); }
            95% { transform: translate(-50%, -50%) scale(var(--s, 1)) rotateX(342deg); }
            100% { transform: translate(-50%, -50%) scale(var(--s, 1)) rotateX(360deg); }
        }

        /* Rotates on Y-axis */
        @keyframes rotateYSync {
            0% { transform: translate(-50%, -50%) scale(0.8) rotateY(0deg); }
            95% { transform: translate(-50%, -50%) scale(0.8) rotateY(342deg); }
            100% { transform: translate(-50%, -50%) scale(0.8) rotateY(360deg); }
        }

        /* Rotates on Z-axis */
        @keyframes rotateZSync {
            0% { transform: translate(-50%, -50%) scale(0.6) rotateZ(0deg); }
            95% { transform: translate(-50%, -50%) scale(0.6) rotateZ(342deg); }
            100% { transform: translate(-50%, -50%) scale(0.6) rotateZ(360deg); }
        }
    </style>
</head>
<body>

    <div class="hexagon-container">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

</body>
</html>
