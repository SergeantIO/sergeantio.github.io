<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO Pulsar Loader</title>
    
    <style>
        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure Black Background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds the three rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        /* --- Individual Ring Styles --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* Arc Effect: 5px thick border on the top-left quadrant, transparent elsewhere. 
               This creates a 1/4 circle arc segment. */
            border: 5px solid transparent;
            border-top: 5px solid #E0E0E0;
            border-left: 5px solid #E0E0E0;
            
            /* Consistent Glowing Silver Effect for ALL rings */
            box-shadow: 
                0 0 10px #C0C0C0,
                0 0 20px #E0E0E0,
                0 0 40px rgba(255, 255, 255, 0.5);
                
            transform-origin: center;
        }

        /* --- Ring 1: Outer Ring (Rotates) --- */
        .ring:nth-child(1) {
            /* Base continuous spin */
            animation: spin 3s linear infinite;
            /* Initial rotation to position the arc */
            transform: rotate(-45deg); 
        }

        /* --- Ring 2: Middle Ring (Static) --- */
        .ring:nth-child(2) {
            /* Static: No animation */
            /* Smaller size and position */
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            
            /* Position the arc differently */
            transform: rotate(45deg); 
        }

        /* --- Ring 3: Inner Ring (Static) --- */
        .ring:nth-child(3) {
            /* Static: No animation */
            /* Smallest size and position */
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;

            /* Position the arc differently */
            transform: rotate(135deg);
        }

        /* --- Keyframe Animation: Clockwise Spin --- */
        @keyframes spin {
            0% {
                transform: rotate(-45deg); /* Start at the initial position */
            }
            100% {
                transform: rotate(315deg); /* -45deg + 360deg = 315deg */
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
