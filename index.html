<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure Black Background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds the three rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        /* --- Base Ring Styles (Applied to all) --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* Half-Circle Arc: Top and left borders visible, right and bottom transparent. */
            border: 5px solid #E0E0E0; /* Default Silver Color */
            border-right-color: transparent; 
            border-bottom-color: transparent; 
                
            transform-origin: center;
        }

        /* --- Ring 1: Outer Ring (Spins, NO Glow) --- */
        .ring:nth-child(1) {
            /* Spins Clockwise */
            animation: spin 6s linear infinite;
            /* NO box-shadow here, only the two inner rings will glow */
            /* Initial rotation */
            transform: rotate(-90deg); 
        }

        /* --- Ring 2: Middle Ring (Static, GLOWS) --- */
        .ring:nth-child(2) {
            /* Static: No animation */
            /* Smaller size and position */
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            
            /* GLOW EFFECT added here */
            box-shadow: 
                0 0 10px #C0C0C0,
                0 0 20px #E0E0E0,
                0 0 40px rgba(255, 255, 255, 0.5);
            
            /* Initial rotation */
            transform: rotate(30deg); 
        }

        /* --- Ring 3: Inner Ring (Static, GLOWS) --- */
        .ring:nth-child(3) {
            /* Static: No animation */
            /* Smallest size and position */
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;

            /* GLOW EFFECT added here */
            box-shadow: 
                0 0 10px #C0C0C0,
                0 0 20px #E0E0E0,
                0 0 40px rgba(255, 255, 255, 0.5);

            /* Initial rotation */
            transform: rotate(150deg); 
        }

        /* --- Keyframe Animation: Clockwise Spin (Only used by Ring 1) --- */
        @keyframes spin {
            0% {
                transform: rotate(0deg); 
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
