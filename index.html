<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SergeantIO</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll bars if animation slightly exceeds viewport */
        }

        /* --- Hexagon Container and Setup --- */

        .hexagon-container {
            position: relative;
            width: 300px; /* Base size for the largest hexagon */
            height: 300px;
        }

        .hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* Initial position for all */
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                        0 0 20px rgba(255, 255, 255, 0.6),
                        0 0 30px rgba(255, 255, 255, 0.4);
            /* Mask to 'cut' the corners off - this creates the missing-corner effect */
            -webkit-mask: polygon(
                25% 0%, /* Skip first corner */
                75% 0%,
                100% 25%, /* Skip second corner */
                100% 75%,
                75% 100%, /* Skip third corner */
                25% 100%,
                0% 75%, /* Skip fourth corner */
                0% 25%
            );
            mask: polygon(
                25% 0%, /* Skip first corner */
                75% 0%,
                100% 25%, /* Skip second corner */
                100% 75%,
                75% 100%, /* Skip third corner */
                25% 100%,
                0% 75%, /* Skip fourth corner */
                0% 25%
            );
        }

        /* --- Individual Hexagon Sizing and Animation --- */

        /* Outer Hexagon */
        .hexagon:nth-child(1) {
            width: 100%;
            height: 100%;
            animation: rotate1 10s linear infinite;
        }

        /* Middle Hexagon */
        .hexagon:nth-child(2) {
            width: 80%;
            height: 80%;
            animation: rotate2 12s linear infinite;
        }

        /* Inner Hexagon */
        .hexagon:nth-child(3) {
            width: 60%;
            height: 60%;
            animation: rotate3 14s linear infinite;
        }

        /* --- Keyframe Animations --- */

        /* Animation for Outer Hexagon (10s rotation) */
        @keyframes rotate1 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            95% { transform: translate(-50%, -50%) rotate(342deg); } /* Ends slightly before full rotation */
            100% { transform: translate(-50%, -50%) rotate(360deg); } /* Synchronizes at 360deg (same as 0deg) */
        }

        /* Animation for Middle Hexagon (12s rotation) */
        @keyframes rotate2 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            95% { transform: translate(-50%, -50%) rotate(342deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Animation for Inner Hexagon (14s rotation) */
        @keyframes rotate3 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            95% { transform: translate(-50%, -50%) rotate(342deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="hexagon-container">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

</body>
</html>
