<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup & Black Background --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Pure Black Background */
            /* Crucial for 3D effect: Sets depth of field */
            perspective: 800px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds all 6 rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 200px; 
            height: 200px;
            /* Crucial for 3D effect: Rings maintain their 3D position */
            transform-style: preserve-3d;
        }

        /* --- Base Ring Styles (Opaque White & Hollow) --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* COMPLETE OPAQUE RING BORDER */
            border: 4px solid white; 
            
            transform-origin: center;
        }

        /* --- Custom Sizing, Speed, and 3D Axis for each Ring --- */

        /* Ring 1 (Outer - Slow, X and Y Axis) */
        .ring:nth-child(1) {
            width: 100%; height: 100%;
            top: 0%; left: 0%;
            animation: spin1 10s linear infinite;
        }

        /* Ring 2 (Medium, Y Axis only, Reverse) */
        .ring:nth-child(2) {
            width: 90%; height: 90%;
            top: 5%; left: 5%;
            animation: spin2 7s linear infinite;
        }

        /* Ring 3 (Medium-Fast, Z and X Axis, Tilted) */
        .ring:nth-child(3) {
            width: 80%; height: 80%;
            top: 10%; left: 10%;
            animation: spin3 8s linear infinite;
        }

        /* Ring 4 (Fastest, Z and Y Axis, Reverse) */
        .ring:nth-child(4) {
            width: 70%; height: 70%;
            top: 15%; left: 15%;
            animation: spin4 5s linear infinite;
        }

        /* Ring 5 (Slower, X Axis only, Reverse) */
        .ring:nth-child(5) {
            width: 60%; height: 60%;
            top: 20%; left: 20%;
            animation: spin5 9s linear infinite;
        }
        
        /* Ring 6 (Inner - Fast, All 3 Axes) */
        .ring:nth-child(6) {
            width: 50%; height: 50%;
            top: 25%; left: 25%;
            animation: spin6 6s linear infinite;
        }

        /* --- Keyframe Animations: Defined by Multi-Axis Rotation --- */

        @keyframes spin1 { /* X & Y Axis Spin */
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes spin2 { /* Y Axis Spin (Reverse) */
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-360deg); } 
        }

        @keyframes spin3 { /* Z & X Axis Spin (Initial Tilt for better visual) */
            0% { transform: rotateZ(0deg) rotateX(45deg); } 
            100% { transform: rotateZ(360deg) rotateX(45deg); }
        }

        @keyframes spin4 { /* Z & Y Axis Spin (Reverse) */
            0% { transform: rotateZ(0deg) rotateY(0deg); }
            100% { transform: rotateZ(-360deg) rotateY(-360deg); } 
        }

        @keyframes spin5 { /* X Axis Spin (Reverse) */
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-360deg); }
        }
        
        @keyframes spin6 { /* All 3 Axes Spin (Initial Tilt for better visual) */
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
