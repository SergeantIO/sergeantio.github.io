<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure Black Background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds the three rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        /* --- Individual Ring Styles --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* The Arc Effect: To create a 180-degree half-circle, we apply the silver color 
               to two opposite borders (top and left) and make the other two transparent.
               This leaves a clean 180-degree arc. */
            border: 5px solid #E0E0E0; /* Default Silver Color */
            border-right-color: transparent; /* Makes the right side invisible */
            border-bottom-color: transparent; /* Makes the bottom side invisible */
            
            /* Consistent Glowing Silver Effect for ALL rings */
            box-shadow: 
                0 0 10px #C0C0C0,
                0 0 20px #E0E0E0,
                0 0 40px rgba(255, 255, 255, 0.5);
                
            transform-origin: center;
        }

        /* --- Ring 1: Outer Ring (Slow Spin) --- */
        .ring:nth-child(1) {
            animation: spin 6s linear infinite;
            /* Initial rotation to position the half-circle */
            transform: rotate(-90deg); 
        }

        /* --- Ring 2: Middle Ring (Medium Spin) --- */
        .ring:nth-child(2) {
            /* Smaller size and position */
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            
            /* Faster spin */
            animation: spin 4s linear infinite;
            /* Position the half-circle 120 degrees away from Ring 1 */
            transform: rotate(30deg); 
        }

        /* --- Ring 3: Inner Ring (Fast Spin) --- */
        .ring:nth-child(3) {
            /* Smallest size and position */
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;

            /* Fastest spin */
            animation: spin 2s linear infinite;
            /* Position the half-circle 240 degrees away from Ring 1 */
            transform: rotate(150deg); 
        }

        /* --- Keyframe Animation: Clockwise Spin (Applies to all rings) --- */
        @keyframes spin {
            0% {
                transform: rotate(0deg); 
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
