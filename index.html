<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Axis Rotating Hexagons (Fixed)</title>
    <style>
        /* --- Global Setup --- */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 800px;
            overflow: hidden;
        }

        /* --- Hexagon Container and Setup --- */
        .hexagon-container {
            position: relative;
            width: 150px; 
            height: 150px;
            transform-style: preserve-3d;
        }
        
        .hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            --hex-size: 100px; 
            width: var(--hex-size);
            height: calc(var(--hex-size) * 1.732);
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            
            /* Main Element Borders & Glow */
            border-left: 2px solid white;
            border-right: 2px solid white;
            /* Applying the box-shadow (glow) ONLY here */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px rgba(255, 255, 255, 0.6),
                        0 0 15px rgba(255, 255, 255, 0.4);
            
            transform-style: preserve-3d;
        }

        /* --- Hexagon Construction (Cleaned) --- */

        .hexagon:before, .hexagon:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* ðŸ’¥ CRITICAL FIX: The pseudo-elements only build the shape, 
               they should NOT have a border or shadow themselves. */
            border: 2px solid transparent; 
            box-shadow: none; /* Removing the inherited shadow completely */
        }

        .hexagon:before {
            transform: rotate(60deg);
        }

        .hexagon:after {
            transform: rotate(-60deg);
        }
        
        /* Ensure no clip-path from previous iterations */
        .hexagon, .hexagon:before, .hexagon:after {
            clip-path: none; 
        }

        
        /* --- Individual Hexagon Sizing and Animation (Different Axes) --- */

        /* Hexagon 1: Rotates on X-axis */
        .hexagon:nth-child(1) {
            --hex-size: 150px; 
            animation: rotateXSync 10s linear infinite;
        }

        /* Hexagon 2: Rotates on Y-axis */
        .hexagon:nth-child(2) {
            --hex-size: 120px; 
            animation: rotateYSync 12s linear infinite;
        }

        /* Hexagon 3: Rotates on Z-axis */
        .hexagon:nth-child(3) {
            --hex-size: 90px; 
            animation: rotateZSync 14s linear infinite;
        }

        /* --- Keyframe Animations (Synchronized Stop) --- */

        @keyframes rotateXSync {
            0% { transform: translate(-50%, -50%) rotateX(0deg); }
            95% { transform: translate(-50%, -50%) rotateX(342deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg); }
        }

        @keyframes rotateYSync {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            95% { transform: translate(-50%, -50%) rotateY(342deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg); }
        }

        @keyframes rotateZSync {
            0% { transform: translate(-50%, -50%) rotateZ(0deg); }
            95% { transform: translate(-50%, -50%) rotateZ(342deg); }
            100% { transform: translate(-50%, -50%) rotateZ(360deg); }
        }
    </style>
</head>
<body>

    <div class="hexagon-container">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

</body>
</html>
