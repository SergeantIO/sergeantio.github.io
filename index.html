<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure Black Background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds the three rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        /* --- Individual Ring Styles --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* Hollow effect: thick transparent border + partial visible border */
            border: 5px solid transparent;
            border-top-color: #E0E0E0; /* Silver color */
            
            /* Initial rotation for nesting */
            transform-origin: center;
        }

        /* --- Ring 1: The Base Spin and Glow --- */
        .ring:nth-child(1) {
            /* Base continuous spin */
            animation: spin 3s linear infinite;
            
            /* Intense Glowing Silver Effect */
            box-shadow: 
                0 0 10px #C0C0C0, /* Inner soft silver glow */
                0 0 20px #E0E0E0, /* Brighter silver glow */
                0 0 40px rgba(255, 255, 255, 0.5); /* Outer ethereal haze */
        }

        /* --- Ring 2: Faster Spin, Slightly Smaller, Delayed Pulse --- */
        .ring:nth-child(2) {
            width: 80%;
            height: 80%;
            margin: 10%; /* Center it within the parent container */
            border-top-color: #f0f0f0; 
            border-left-color: #f0f0f0;
            
            /* Faster spin in the opposite direction */
            animation: spin-reverse 2.5s linear infinite, 
                       pulse 1.5s ease-in-out infinite 0.3s; /* Pulse animation */
        }

        /* --- Ring 3: Slowest Spin, Smallest, Delayed Pulse --- */
        .ring:nth-child(3) {
            width: 60%;
            height: 60%;
            margin: 20%;
            border-top-color: #f8f8f8;
            border-right-color: #f8f8f8;
            
            /* Slowest spin and a different pulse timing */
            animation: spin 5s linear infinite, 
                       pulse 1.5s ease-in-out infinite 0.6s;
        }

        /* --- Keyframes for Continuous Spin --- */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            to { transform: rotate(-360deg); }
        }

        /* --- Keyframes for the Pulsating Effect (The 'Cool' Part) --- */
        @keyframes pulse {
            0%, 100% {
                /* Scale slightly larger */
                transform: scale(1); 
                opacity: 1;
            }
            50% {
                /* Scale up and reduce opacity for a shimmering effect */
                transform: scale(1.05); 
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>

</body>
</html>
