<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup & Black Background --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Pure Black Background */
            /* Add perspective for a better 3D look */
            perspective: 800px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds all 6 rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 200px; /* Larger container for 6 rings */
            height: 200px;
            /* Center the entire structure in 3D space */
            transform-style: preserve-3d;
        }

        /* --- Base Ring Styles (Glassmorphism & Hollow) --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* COMPLETE RING BORDER: Set a uniform border color */
            border: 4px solid rgba(255, 255, 255, 0.5); 
            
            /* HOLLOW INSIDE: No background-color */
            
            /* Glass Effect (Backdrop Blur remains to blur things behind the ring's visual path) */
            backdrop-filter: blur(4px);
            
            transform-origin: center;
        }

        /* --- Custom Sizing, Rotation Axes, and Speed for each Ring --- */

        /* Ring 1 (Outer) */
        .ring:nth-child(1) {
            width: 100%; height: 100%;
            top: 0%; left: 0%;
            /* Rotate on X and Y axis, Slowest Speed */
            animation: spin1 10s linear infinite;
        }

        /* Ring 2 */
        .ring:nth-child(2) {
            width: 90%; height: 90%;
            top: 5%; left: 5%;
            /* Rotate on Y axis only, Medium Speed */
            animation: spin2 6s linear infinite;
        }

        /* Ring 3 */
        .ring:nth-child(3) {
            width: 80%; height: 80%;
            top: 10%; left: 10%;
            /* Rotate on Z and X axis, Faster Speed, initial tilt */
            animation: spin3 8s linear infinite;
        }

        /* Ring 4 */
        .ring:nth-child(4) {
            width: 70%; height: 70%;
            top: 15%; left: 15%;
            /* Rotate on Z axis only, Fast Speed */
            animation: spin4 5s linear infinite;
        }

        /* Ring 5 */
        .ring:nth-child(5) {
            width: 60%; height: 60%;
            top: 20%; left: 20%;
            /* Rotate on X axis, Slower Speed, opposite direction */
            animation: spin5 9s linear infinite;
        }
        
        /* Ring 6 (Inner) */
        .ring:nth-child(6) {
            width: 50%; height: 50%;
            top: 25%; left: 25%;
            /* Rotate on Y axis, Fastest Speed */
            animation: spin6 4s linear infinite;
        }

        /* --- Keyframe Animations: Different Rotations for Different Axes --- */

        @keyframes spin1 {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes spin2 {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-360deg); } /* Reverse spin on Y */
        }

        @keyframes spin3 {
            0% { transform: rotateZ(0deg) rotateX(45deg); } 
            100% { transform: rotateZ(360deg) rotateX(45deg); }
        }

        @keyframes spin4 {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(-360deg); } /* Reverse spin on Z */
        }

        @keyframes spin5 {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-360deg); } /* Reverse spin on X */
        }
        
        @keyframes spin6 {
            0% { transform: rotateY(0deg) rotateX(90deg); } 
            100% { transform: rotateY(360deg) rotateX(90deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
