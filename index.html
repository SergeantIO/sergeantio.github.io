<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure Black Background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds the three rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        /* --- Individual Ring Styles --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* The Arc Effect: To get an arc segment, we use four thick, colored borders, 
               but make one side transparent. This simulates a 120-degree arc visually. */
            border: 5px solid #E0E0E0; /* Default Silver Color */
            border-right-color: transparent; /* Makes about 1/3 of the circle appear 'missing' */
            
            /* Consistent Glowing Silver Effect for ALL rings */
            box-shadow: 
                0 0 10px #C0C0C0,
                0 0 20px #E0E0E0,
                0 0 40px rgba(255, 255, 255, 0.5);
                
            transform-origin: center;
        }

        /* --- Ring 1: Outer Ring (Slow Spin) --- */
        .ring:nth-child(1) {
            animation: spin 6s linear infinite;
            /* Initial rotation to position the arc in the top-left area */
            transform: rotate(-10deg); 
        }

        /* --- Ring 2: Middle Ring (Medium Spin) --- */
        .ring:nth-child(2) {
            /* Smaller size and position */
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            
            /* Faster spin */
            animation: spin 4s linear infinite;
            /* Position the arc 120 degrees away from Ring 1 */
            transform: rotate(110deg); /* -10 + 120 = 110 */
        }
