<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Axis Rotating Hexagons</title>
    <style>
        /* --- Global Setup --- */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 800px; /* Stronger perspective for a clear 3D effect */
            overflow: hidden;
        }

        /* --- Hexagon Container and Setup --- */
        .hexagon-container {
            position: relative;
            width: 150px; 
            height: 150px;
            transform-style: preserve-3d; /* Key for 3D nested elements */
        }
        
        .hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Base size for the hexagon side (adjusts for each child) */
            --hex-size: 100px; 
            width: var(--hex-size);
            height: calc(var(--hex-size) * 1.732); /* Height is side * sqrt(3) */
            transform: translate(-50%, -50%); /* Center the element */
            box-sizing: border-box;
            
            /* Border and Glow */
            border-left: 2px solid white;
            border-right: 2px solid white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px rgba(255, 255, 255, 0.6),
                        0 0 15px rgba(255, 255, 255, 0.4);
            
            transform-style: preserve-3d;
            /* Animation will be set in the individual child selectors */
        }

        /* --- Hexagon Construction (NO corner elimination) --- */

        .hexagon:before, .hexagon:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            box-shadow: inherit;
        }

        .hexagon:before {
            transform: rotate(60deg);
        }

        .hexagon:after {
            transform: rotate(-60deg);
        }
        
        /* The clip-path is removed entirely to show sharp corners. */
        /* We DO need to remove the clip-path applied to the pseudo-elements in the previous version */
        .hexagon, .hexagon:before, .hexagon:after {
            clip-path: none; 
        }

        
        /* --- Individual Hexagon Sizing and Animation --- */

        /* Hexagon 1: Rotates on X-axis (tilts up/down) */
        .hexagon:nth-child(1) {
            --hex-size: 150px; 
            animation: rotateXSync 10s linear infinite;
        }

        /* Hexagon 2: Rotates on Y-axis (tilts side to side) */
        .hexagon:nth-child(2) {
            --hex-size: 120px; 
            animation: rotateYSync 12s linear infinite;
        }

        /* Hexagon 3: Rotates on Z-axis (flat spin, like the previous version) */
        .hexagon:nth-child(3) {
            --hex-size: 90px; 
            animation: rotateZSync 14s linear infinite;
        }

        /* --- Keyframe Animations (Different Axes, Synchronized Stop) --- */

        /* Rotates on X-axis (Outer Hex) */
        @keyframes rotateXSync {
            0% { transform: translate(-50%, -50%) rotateX(0deg); }
            95% { transform: translate(-50%, -50%) rotateX(342deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg); }
        }

        /* Rotates on Y-axis (Middle Hex) */
        @keyframes rotateYSync {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            95% { transform: translate(-50%, -50%) rotateY(342deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg); }
        }

        /* Rotates on Z-axis (Inner Hex) */
        @keyframes rotateZSync {
            0% { transform: translate(-50%, -50%) rotateZ(0deg); }
            95% { transform: translate(-50%, -50%) rotateZ(342deg); }
            100% { transform: translate(-50%, -50%) rotateZ(360deg); }
        }
    </style>
</head>
<body>

    <div class="hexagon-container">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

</body>
</html>
