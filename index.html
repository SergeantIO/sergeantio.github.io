<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Hexagons - Outline Stability Fix</title>
    <style>
        /* --- Global Setup --- */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 800px;
            overflow: hidden;
        }

        /* --- Hexagon Container and Setup --- */
        .hexagon-container {
            position: relative;
            /* Base size for the largest hexagon */
            width: 200px; 
            height: 200px;
            transform-style: preserve-3d;
        }
        
        /* --- Hexagon Construction (Outline Stability Fix) --- */
        
        /* Hexagon Outer (The white glowing line) */
        .hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            box-sizing: border-box;
            
            /* Apply the glow to the entire shape */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px rgba(255, 255, 255, 0.6),
                        0 0 15px rgba(255, 255, 255, 0.4);
            
            /* Clip the outer element to the hexagon shape */
            clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
            
            /* This is the white color that creates the line */
            background-color: white; 
        }

        /* Hexagon Inner (The black center cut-out) */
        .hexagon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            /* Make the inner element slightly smaller to reveal the white border */
            width: 90%; 
            height: 90%;
            transform: translate(-50%, -50%);
            
            /* Clip the inner element to the hexagon shape */
            clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
            
            /* This is the black color that cuts out the center */
            background-color: #000; 
            
            /* This needs to be preserved for the 3D rotation to work correctly */
            transform-style: preserve-3d;
        }


        /* --- Individual Hexagon Scaling and Animation (Different Axes) --- */

        /* Hexagon 1: Rotates on X-axis (100% size) */
        .hexagon:nth-child(1) {
            transform: translate(-50%, -50%) scale(1); 
            animation: rotateXSync 10s linear infinite;
        }

        /* Hexagon 2: Rotates on Y-axis (80% size) */
        .hexagon:nth-child(2) {
            transform: translate(-50%, -50%) scale(0.8); 
            animation: rotateYSync 12s linear infinite;
        }

        /* Hexagon 3: Rotates on Z-axis (60% size) */
        .hexagon:nth-child(3) {
            transform: translate(-50%, -50%) scale(0.6); 
            animation: rotateZSync 14s linear infinite;
        }

        /* --- Keyframe Animations (Synchronized Stop) --- */
        /* The `scale` value is hardcoded into the keyframes now for stability */

        @keyframes rotateXSync {
            0% { transform: translate(-50%, -50%) scale(1) rotateX(0deg); }
            95% { transform: translate(-50%, -50%) scale(1) rotateX(342deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotateX(360deg); }
        }

        @keyframes rotateYSync {
            0% { transform: translate(-50%, -50%) scale(0.8) rotateY(0deg); }
            95% { transform: translate(-50%, -50%) scale(0.8) rotateY(342deg); }
            100% { transform: translate(-50%, -50%) scale(0.8) rotateY(360deg); }
        }

        @keyframes rotateZSync {
            0% { transform: translate(-50%, -50%) scale(0.6) rotateZ(0deg); }
            95% { transform: translate(-50%, -50%) scale(0.6) rotateZ(342deg); }
            100% { transform: translate(-50%, -50%) scale(0.6) rotateZ(360deg); }
        }
    </style>
</head>
<body>

    <div class="hexagon-container">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

</body>
</html>
