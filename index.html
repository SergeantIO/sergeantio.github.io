<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup & Black Background --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Pure Black Background */
            /* Removed perspective since all rings now spin on the Z-axis (flat 2D spin) */
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds all 6 rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 200px; 
            height: 200px;
            /* No need for transform-style: preserve-3d; if we only use Z-axis rotation */
        }

        /* --- Base Ring Styles (Opaque White & Hollow) --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* COMPLETE OPAQUE RING BORDER */
            border: 4px solid white; /* Fully opaque white color */
            
            transform-origin: center;
            
            /* --- SYNCHRONIZATION: All rings use the same animation settings --- */
            animation: synchronize-spin 6s linear infinite;
        }

        /* --- Custom Sizing Only (All rings use the same animation) --- */

        /* Ring 1 (Outer) */
        .ring:nth-child(1) {
            width: 100%; height: 100%;
            top: 0%; left: 0%;
        }

        /* Ring 2 */
        .ring:nth-child(2) {
            width: 90%; height: 90%;
            top: 5%; left: 5%;
        }

        /* Ring 3 */
        .ring:nth-child(3) {
            width: 80%; height: 80%;
            top: 10%; left: 10%;
        }

        /* Ring 4 */
        .ring:nth-child(4) {
            width: 70%; height: 70%;
            top: 15%; left: 15%;
        }

        /* Ring 5 */
        .ring:nth-child(5) {
            width: 60%; height: 60%;
            top: 20%; left: 20%;
        }
        
        /* Ring 6 (Inner) */
        .ring:nth-child(6) {
            width: 50%; height: 50%;
            top: 25%; left: 25%;
        }

        /* --- Keyframe Animation: Single Z-Axis Rotation --- */

        @keyframes synchronize-spin {
            /* 0% to 100% happens over 6 seconds. */
            0% { 
                transform: rotate(0deg); 
            }
            100% { 
                /* All rings return to 360deg (which looks like 0deg) at the same time. */
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
