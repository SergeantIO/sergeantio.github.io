<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup & Black Background --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Pure Black Background */
            perspective: 800px; /* Essential for 3D */
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds all 3 shapes) --- */
        .pulsar-ring-container {
            position: relative;
            width: 200px; 
            height: 200px;
            transform-style: preserve-3d;
        }

        /* --- Base Shape Styles (Glow, Opaque White & Hollow) --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* 1. SHAPE: Use clip-path to define the hexagonal/cut-corner shape */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            
            /* 2. HOLLOW EFFECT: Use background and inner box-shadow to mask the fill */
            background-color: transparent;
            
            /* 3. BORDERS: Use a combination of box-shadows to define the four straight bars */
            /* The color and glow are now entirely managed by the box-shadow property */
            box-shadow: 
                /* Opaque White Bars: Top, Right, Bottom, Left */
                0 -2px 0 0 white, 
                2px 0 0 0 white, 
                0 2px 0 0 white, 
                -2px 0 0 0 white,
                
                /* GLOW EFFECT: Use a second set of shadows for the glow */
                0 0 10px #D0D0D0,
                0 0 20px rgba(255, 255, 255, 0.5);
                
            transform-origin: center;
            
            /* SYNCHRONIZATION: All shapes share the same 6s duration */
            animation-duration: 6s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* --- Custom Sizing and Animation Assignment (No changes needed here) --- */

        /* Hexagon 1 (Outer - X & Y Spin) */
        .ring:nth-child(1) {
            width: 100%; height: 100%;
            top: 0%; left: 0%;
            animation-name: spin1;
        }

        /* Hexagon 2 (Middle - Y & Z Spin, Slight Tilt) */
        .ring:nth-child(2) {
            width: 70%; height: 70%; 
            top: 15%; left: 15%;
            animation-name: spin2-fixed;
        }

        /* Hexagon 3 (Inner - All 3 Axes Spin) */
        .ring:nth-child(3) {
            width: 40%; height: 40%;
            top: 30%; left: 30%;
            animation-name: spin3;
        }

        /* --- Keyframe Animations (No changes needed here) --- */

        @keyframes spin1 { /* Ring 1: X & Y Axis Spin */
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes spin2-fixed { /* Ring 2 (Middle): Y & Z Axis Spin (TILT REDUCED) */
            0% { transform: rotateY(0deg) rotateZ(0deg) rotateX(15deg); } 
            100% { transform: rotateY(360deg) rotateZ(360deg) rotateX(15deg); }
        }

        @keyframes spin3 { /* Ring 3 (Inner): All 3 Axes Spin */
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
