<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Hexagons - Clip-Path Fix</title>
    <style>
        /* --- Global Setup --- */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 800px;
            overflow: hidden;
        }

        /* --- Hexagon Container and Setup --- */
        .hexagon-container {
            position: relative;
            /* Base size (still 150px) */
            width: 150px; 
            height: 150px;
            transform-style: preserve-3d;
        }
        
        /* --- Hexagon Construction using Clip-Path --- */
        .hexagon {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Base size for the hexagon area (adjusts for each child) */
            --hex-size: 100px; 
            
            /* The element is a square, but the clip-path makes it a hexagon */
            width: var(--hex-size);
            height: calc(var(--hex-size) * 1.1547); /* Adjust height for hexagon aspect ratio */
            
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            
            /* Set the clip-path to define the hexagon shape */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            
            /* Fill the shape with transparent color, but add a thick border for the outline */
            background-color: transparent; 
            border: 5px solid white; /* Thick border defines the width of the line */

            /* Applying the glow to the clip-path shape */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                        0 0 10px rgba(255, 255, 255, 0.6),
                        0 0 15px rgba(255, 255, 255, 0.4);
            
            transform-style: preserve-3d;
        }
        
        /* --- Individual Hexagon Sizing and Animation (Different Axes) --- */

        /* Hexagon 1: Rotates on X-axis */
        .hexagon:nth-child(1) {
            --hex-size: 200px; /* Increased size to fit the container better */
            animation: rotateXSync 10s linear infinite;
        }

        /* Hexagon 2: Rotates on Y-axis */
        .hexagon:nth-child(2) {
            --hex-size: 160px; /* 80% of 200px */
            animation: rotateYSync 12s linear infinite;
        }

        /* Hexagon 3: Rotates on Z-axis */
        .hexagon:nth-child(3) {
            --hex-size: 120px; /* 60% of 200px */
            animation: rotateZSync 14s linear infinite;
        }

        /* --- Keyframe Animations (Synchronized Stop) --- */

        /* Rotates on X-axis */
        @keyframes rotateXSync {
            0% { transform: translate(-50%, -50%) rotateX(0deg); }
            95% { transform: translate(-50%, -50%) rotateX(342deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg); }
        }

        /* Rotates on Y-axis */
        @keyframes rotateYSync {
            0% { transform: translate(-50%, -50%) rotateY(0deg); }
            95% { transform: translate(-50%, -50%) rotateY(342deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg); }
        }

        /* Rotates on Z-axis */
        @keyframes rotateZSync {
            0% { transform: translate(-50%, -50%) rotateZ(0deg); }
            95% { transform: translate(-50%, -50%) rotateZ(342deg); }
            100% { transform: translate(-50%, -50%) rotateZ(360deg); }
        }
    </style>
</head>
<body>

    <div class="hexagon-container">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

</body>
</html>
