<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SergeantIO</title>
    
    <style>
        /* --- Global Setup & Black Background --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Pure Black Background */
            perspective: 800px; /* Essential for 3D */
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* --- Ring Container (Holds all 3 rings) --- */
        .pulsar-ring-container {
            position: relative;
            width: 200px; 
            height: 200px;
            transform-style: preserve-3d;
        }

        /* --- Base Ring Styles (Opaque White & Hollow) --- */
        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            
            /* COMPLETE OPAQUE RING BORDER */
            border: 4px solid white; 
            
            transform-origin: center;
            
            /* SYNCHRONIZATION: All rings now share the same 6s duration */
            animation-duration: 6s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* --- Custom Sizing and Animation Assignment --- */

        /* Ring 1 (Outer - X & Y Spin) */
        .ring:nth-child(1) {
            width: 100%; height: 100%;
            top: 0%; left: 0%;
            animation-name: spin1;
        }

        /* Ring 2 (Middle - Was Ring 3 - Z & X Spin with REDUCED TILT) */
        .ring:nth-child(2) {
            width: 70%; height: 70%; /* Size adjusted to look like the middle ring */
            top: 15%; left: 15%;
            animation-name: spin2; 
        }

        /* Ring 3 (Inner - Was Ring 6 - All 3 Axes Spin) */
        .ring:nth-child(3) {
            width: 40%; height: 40%;
            top: 30%; left: 30%;
            animation-name: spin3;
        }

        /* --- Keyframe Animations: All complete a full rotation in 6 seconds --- */

        @keyframes spin1 { /* Ring 1: X & Y Axis Spin */
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes spin2 { /* Ring 2 (Middle): Z & X Axis Spin (TILT REDUCED to 15 degrees) */
            /* The X-axis tilt is now 15deg instead of 45deg to reduce the oval appearance */
            0% { transform: rotateZ(0deg) rotateX(15deg); } 
            100% { transform: rotateZ(360deg) rotateX(15deg); }
        }

        @keyframes spin3 { /* Ring 3 (Inner): All 3 Axes Spin */
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="pulsar-ring-container">
            <div class="ring"></div> <div class="ring"></div> <div class="ring"></div> </div>
    </div>
</body>
</html>
