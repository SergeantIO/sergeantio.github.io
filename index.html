<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seamless Möbius Loader</title>
    
    <style>
        /* Increase the number of bars for a smoother, better-connected strip */
        :root {
            --n: 72;
        }

        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            perspective: 1000px; 
        }

        /* --- 3D Container: Now only rotates on the Y-axis for clarity --- */
        .mobius-strip-container {
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            
            /* Simplified rotation for a clear "strip is spinning" look */
            animation: rotateYAxis 8s linear infinite; 
        }

        /* --- Individual Strip Bar (The Glow) --- */
        .strip-bar {
            --bar-height: 150px; 
            --bar-width: 3px; /* Slightly thinner bar for better spacing */
            
            position: absolute;
            top: 50%;
            left: 50%;
            /* Centers the bar vertically */
            margin-top: calc(var(--bar-height) / -2); 
            
            width: var(--bar-width);
            height: var(--bar-height);
            background: #E0E0E0; /* Bright Silver Core */
            
            /* Intense Glowing Silver Effect (unchanged) */
            box-shadow: 
                0 0 5px #C0C0C0,
                0 0 10px #E0E0E0,
                0 0 20px rgba(255, 255, 255, 0.5); 
            
            /* Softens the edges */
            border-radius: 50%; 
        }
        
        /* --- Animation Keyframes --- */
        @keyframes rotateYAxis {
            to {
                transform: rotateY(360deg); /* Clear, continuous spin on the vertical axis */
            }
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div id="mobiusStripContainer" class="mobius-strip-container">
            </div>
    </div>

    <script>
        const container = document.getElementById('mobiusStripContainer');
        const numBars = 72; // Increased resolution
        const radius = 75; 

        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.className = 'strip-bar';
            
            // The essential 3D calculation:
            // 1. RotateY: Positions the bar around the circle.
            // 2. TranslateZ: Pushes the bar out to form the circle's radius.
            // 3. RotateX: Applies the twist (180 degrees over the full loop) that defines the Möbius strip.
            const transformValue = `
                rotateY(${i * 360 / numBars}deg) 
                translateZ(${radius}px) 
                rotateX(${i * -180 / numBars}deg) 
                translateY(-50%)
            `;

            bar.style.transform = transformValue;
            container.appendChild(bar);
        }
    </script>
</body>
</html>
